<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Stylesheet BootsWatch-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Quiz</title>
    <link rel="icon" type="image/x-icon" href="assets/icon/bx-party.svg" />
  </head>

  <body>
    <div
      id="general-container"
      class="container d-flex justify-content-center align-items-center mt-2"
    >
      <!-- Vista principal -->
      <div id="home-page" class="border-blue text-center">
        <h1 class="mb-3">
          Welcome to the <span class="text-warning">History Quiz!</span>
        </h1>
        <p>Are you ready?</p>

        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control text-center mb-3"
              id="email-input"
              placeholder="Enter email"
            />
          </div>

          <div class="form-group">
            <input
              type="name"
              class="form-control text-center mb-3"
              id="name-input"
              placeholder="Enter name"
            />
          </div>
        </form>

        <input
          type="button"
          value="Start"
          id="start-input"
          class="btn btn-info"
        />

        <input
          type="button"
          value="Graphics"
          id="graphics-input"
          class="btn btn-info"
        />
      </div>
      <!-- Fin Vista principal -->

      <!-- Vista preguntas -->
      <div id="question-page" class="hide border-blue text-center">
        <h1 id="question-title"></h1>

        <div id="question-container">
          <p id="question-text"></p>
        </div>
        <div
          id="answers-container"
          class="d-flex justify-content-center flex-column"
        ></div>

        <div id="index-container">
          <p id="index-question" class="text-center mt-5"></p>
        </div>
      </div>

      <!-- Fin Vista preguntas -->

      <!-- Vista results -->
      <div
        id="results-page"
        class="hide border-blue text-center justify-content-center align-items-center"
      >
        <h1 id="results"></h1>

        <div
          id="score-container"
          class="circle-background display-1 mx-auto m-5"
        >
          <p id="score"></p>
        </div>

        <div id="results-container" class="display-4">
          <p id="text-results"></p>
        </div>

        <input
          type="button"
          value="Next"
          id="next-input"
          class="btn btn-info"
        />
      </div>
      <!-- Fin Vista results -->

      <!-- Vista restart -->
      <div
        id="restart-page"
        class="hide border-blue text-center justify-content-center align-items-center"
      >
        <input
          type="button"
          value="Try Again!"
          id="restart-input"
          class="btn btn-info"
        />

        <input
          type="button"
          value="Check graphics"
          id="finish-input"
          class="btn btn-info"
        />
      </div>

      <!-- Fin Vista restart -->

      <!-- Vista graphics -->
      <div id="graphics-page" class="hide border-blue">
        <h1>Esta es la pantalla de graphics</h1>
      </div>
      <!-- Fin Vista graphics -->

      <!-- Inputs -->
      <div id="inputsContainer"></div>
      <!-- Fin inputs -->
    </div>
    <!-- Links js -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
